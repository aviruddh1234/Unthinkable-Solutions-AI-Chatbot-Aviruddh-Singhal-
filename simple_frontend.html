<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Customer Support</title>
    <style>
        :root {
            --primary-color: #0052cc;
            --background-color: #f4f5f7;
            --card-background: #ffffff;
            --user-bubble-bg: var(--primary-color);
            --bot-bubble-bg: #eef1f5;
            --text-color-dark: #172b4d;
            --text-color-light: #ffffff;
            --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            --border-radius: 12px;
            --card-shadow: 0 4px 12px rgba(0, 32, 64, 0.08);
        }

        html, body {
            height: 100%;
            margin: 0;
            font-family: var(--font-family);
            background-color: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
            box-sizing: border-box;
            overflow: hidden;
        }

        .chat-container {
            width: 100%;
            max-width: 450px;
            height: 95vh;
            max-height: 720px;
            display: flex;
            flex-direction: column;
            background: var(--card-background);
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
        }

        .chat-header {
            padding: 1rem 1.25rem;
            background-color: var(--card-background);
            border-bottom: 1px solid #dfe1e6;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header h2 {
            margin: 0;
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-color-dark);
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.85rem;
            color: #6b778c;
        }

        .status-dot {
            width: 9px;
            height: 9px;
            border-radius: 50%;
            background-color: #ffc400; /* Yellow for connecting */
        }
        .status-dot.online { background-color: #36b37e; }
        .status-dot.offline { background-color: #ff5630; }

        .chat-messages {
            flex-grow: 1;
            padding: 1rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }
        
        .message {
            display: flex;
            max-width: 85%;
            animation: fadeIn 0.4s ease-out;
        }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .message-bubble {
            padding: 0.75rem 1rem;
            border-radius: 18px;
            font-size: 0.95rem;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .user-message { align-self: flex-end; }
        .user-message .message-bubble {
            background-color: var(--user-bubble-bg);
            color: var(--text-color-light);
            border-bottom-right-radius: 4px;
        }

        .bot-message { align-self: flex-start; }
        .bot-message .message-bubble {
            background-color: var(--bot-bubble-bg);
            color: var(--text-color-dark);
            border-bottom-left-radius: 4px;
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 0.75rem 1rem;
        }
        
        .typing-indicator span {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #b0b8c5;
            animation: bounce 1.2s infinite ease-in-out;
        }
        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-6px); } }

        .chat-input-form {
            display: flex;
            padding: 1rem;
            border-top: 1px solid #dfe1e6;
            background-color: var(--card-background);
        }

        .chat-input {
            flex-grow: 1;
            border: 2px solid #dfe1e6;
            border-radius: 20px;
            padding: 0.75rem 1.1rem;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s;
        }
        .chat-input:focus { border-color: var(--primary-color); }

        .send-button {
            margin-left: 0.75rem;
            border: none;
            background-color: var(--primary-color);
            color: white;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.1s;
        }
        .send-button:active { transform: scale(0.9); }
        .send-button:disabled { opacity: 0.5; cursor: not-allowed; }

        #file-protocol-warning {
            display: none;
            padding: 1rem;
            background-color: #ff5630;
            color: white;
            text-align: center;
            font-weight: 500;
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <div id="file-protocol-warning">
            <strong>Error:</strong> This file must be opened via a web server (like VS Code's "Live Server"), not directly.
        </div>
        <header class="chat-header">
            <h2>AI Support</h2>
            <div class="status-indicator">
                <div id="status-dot" class="status-dot"></div>
                <span id="status-text">Connecting...</span>
            </div>
        </header>
        <div id="chat-messages" class="chat-messages"></div>
        <form class="chat-input-form" id="chat-form">
            <input type="text" id="chat-input" class="chat-input" placeholder="Type a message...">
            <button type="submit" id="send-button" class="send-button" aria-label="Send">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 2L11 13M22 2L15 22L11 13L2 9L22 2Z"/></svg>
            </button>
        </form>
    </div>

    <script>
        const BACKEND_URL = "http://127.0.0.1:5000";

        const chatMessages = document.getElementById('chat-messages');
        const chatInput = document.getElementById('chat-input');
        const sendButton = document.getElementById('send-button');
        const chatForm = document.getElementById('chat-form');
        const statusDot = document.getElementById('status-dot');
        const statusText = document.getElementById('status-text');
        const fileWarning = document.getElementById('file-protocol-warning');

        let sessionId = localStorage.getItem('chatSessionId') || `sess_${Math.random().toString(36).substring(2, 12)}`;
        localStorage.setItem('chatSessionId', sessionId);

        function appendMessage(text, sender) {
            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';
            bubble.textContent = text;
            
            const message = document.createElement('div');
            message.className = `message ${sender}-message`;
            message.appendChild(bubble);
            
            chatMessages.appendChild(message);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function toggleTypingIndicator(show) {
            const existing = document.getElementById('typing-indicator');
            if (show && !existing) {
                const indicator = document.createElement('div');
                indicator.id = 'typing-indicator';
                indicator.className = 'message bot-message typing-indicator';
                indicator.innerHTML = '<span></span><span></span><span></span>';
                chatMessages.appendChild(indicator);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            } else if (!show && existing) {
                existing.remove();
            }
        }

        async function handleFormSubmit(event) {
            event.preventDefault(); // This is crucial to prevent page refresh
            const messageText = chatInput.value.trim();
            if (!messageText) return;

            appendMessage(messageText, 'user');
            chatInput.value = '';
            sendButton.disabled = true;
            toggleTypingIndicator(true);

            try {
                const response = await fetch(`${BACKEND_URL}/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ session_id: sessionId, message: messageText })
                });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({ error: 'Unknown server error.' }));
                    throw new Error(`HTTP error! Status: ${response.status} - ${errorData.error}`);
                }
                
                const data = await response.json();
                appendMessage(data.reply, 'bot');

            } catch (error) {
                console.error('Fetch Error:', error);
                const errorMsg = `Connection failed. Error: "${error.message}". Please ensure the backend is running and there are no network issues.`;
                appendMessage(errorMsg, 'bot');
                statusDot.className = 'status-dot offline';
                statusText.textContent = 'Error';
            } finally {
                toggleTypingIndicator(false);
                sendButton.disabled = false;
                chatInput.focus();
            }
        }

        async function healthCheck() {
            try {
                const response = await fetch(`${BACKEND_URL}/health`);
                if (!response.ok) throw new Error('Health check failed');
                statusDot.className = 'status-dot online';
                statusText.textContent = 'Online';
                return true;
            } catch (error) {
                console.error('Health Check Error:', error);
                statusDot.className = 'status-dot offline';
                statusText.textContent = 'Offline';
                return false;
            }
        }
        
        function initializeChat() {
            if (window.location.protocol === 'file:') {
                fileWarning.style.display = 'block';
                statusDot.className = 'status-dot offline';
                statusText.textContent = 'Error';
                appendMessage("This application cannot be run as a local file. Please use a web server, like VS Code's 'Live Server' extension.", 'bot');
                return;
            }

            chatForm.addEventListener('submit', handleFormSubmit);

            healthCheck().then(isOnline => {
                if (isOnline) {
                    appendMessage("Hello! How can I assist you today?", 'bot');
                } else {
                    appendMessage("Could not connect to the support server. Please ensure the backend (app.py) is running and refresh this page.", 'bot');
                }
            });
            chatInput.focus();
        }

        window.addEventListener('load', initializeChat);
    </script>
</body>
</html>
